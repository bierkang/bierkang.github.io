 <script>
// 使用严格模式避免隐式错误
'use strict';

// 立即执行函数封装作用域
(function() {
    // 使用语义化变量名
    const urlParams = new URLSearchParams(window.location.search);
    const encodedUrl = urlParams.get('c');
    
    // 安全校验
    if (!encodedUrl) {
        console.log("No URL parameter found");
        return;
    }

    try {
        // 添加URI合法性校验
        const decodedUrl = atob(encodedUrl);
        if (!isValidHttpUrl(decodedUrl)) {
            console.log("Invalid URL format");
            return;
        }

        // 使用现代DOM操作API
        const container = document.getElementById("container");
        if (container) {
            setTimeout(() => {
                container.classList.add('hidden'); // 使用CSS类控制显示
            }, 1500);
        }

        // 安全创建iframe
        createSecureIframe(decodedUrl);
    } catch (error) {
        console.error('Decoding failed:', error);
    }

    // 合法URL检测函数
    function isValidHttpUrl(str) {
        try {
            const url = new URL(str);
            return url.protocol === "http:" || url.protocol === "https:";
        } catch (_) {
            return false;
        }
    }

    // 安全的iframe创建
    function createSecureIframe(url) {
        const iframe = document.createElement('iframe');
        iframe.className = 'content';
        iframe.setAttribute('sandbox', 'allow-scripts allow-same-origin'); // 沙盒限制
        iframe.setAttribute('referrerpolicy', 'no-referrer');
        iframe.src = url;
        
        // 使用事件委托
        iframe.addEventListener('load', () => {
            try {
                bindMouseWheel(iframe);
            } catch (error) {
                console.error('Iframe load error:', error);
            }
        });
        
        document.body.appendChild(iframe);
    }

    // 改进的鼠标滚轮处理
    function bindMouseWheel(iframe) {
        const isFirefox = navigator.userAgent.includes('Firefox');
        const targetDoc = iframe.contentDocument || iframe.contentWindow.document;

        const handler = (e) => {
            e.preventDefault();
            const delta = Math.sign(isFirefox ? e.detail : -e.wheelDelta);
            targetDoc.documentElement.scrollTop += delta * 50;
        };

        // 使用现代事件监听
        targetDoc.addEventListener('wheel', handler);
        if (isFirefox) {
            targetDoc.addEventListener('DOMMouseScroll', handler);
        }

        // 添加销毁时的清理
        iframe.addEventListener('unload', () => {
            targetDoc.removeEventListener('wheel', handler);
            if (isFirefox) {
                targetDoc.removeEventListener('DOMMouseScroll', handler);
            }
        });
    }
})();

</script>
